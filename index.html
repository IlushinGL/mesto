<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="
          width=device-width,
          initial-scale=1">
  <meta name="description" content="ЯндексПрактикум практическая работа №4">
  <meta name="keywords" content="портфолио, место">
  <meta name="author" content="Григорий Илюшин">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" type="image/JPG" href="./images/IGL.jpg">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar"
            src="./images/author.png" alt="автор">
      <div class="profile__info">
        <h1 id="pgAuth" class="profile__title">Л.И. Брежнев</h1>
        <button type="button" class="profile__edit-button"></button>
        <p id="pgInfo" class="profile__subtitle">ГенСек КомПартии СССР 19(66-82)гг. Эпоха Застоя</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <div class="elements__element">
        <img class="elements__element-img"
              src="./images/el_1_ussr.jpg" alt="Москва">
        <div class="elements__element-caption">
          <h2 class="elements__element-text">Москва 1964. Смоленская площадь</h2>
          <button type="button" class="elements__element-favour"></button>
        </div>

      </div>
      <div class="elements__element">
        <img class="elements__element-img"
              src="./images/el_2_usa.jpg" alt="НьюЙорк">
        <div class="elements__element-caption">
          <h2 class="elements__element-text">Нью-Йорк. Вид изнутри</h2>
          <button type="button" class="elements__element-favour"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__element-img"
              src="./images/el_3_france.jpg" alt="Париж">
        <div class="elements__element-caption">
          <h2 class="elements__element-text">Париж. Башня Эйфеля</h2>
          <button type="button" class="elements__element-favour"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__element-img"
              src="./images/el_4_mountains.jpg" alt="Горы">
        <div class="elements__element-caption">
          <h2 class="elements__element-text">Где-то в горах</h2>
          <button type="button" class="elements__element-favour"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__element-img"
              src="./images/el_5_australia.jpg" alt="Сидней">
        <div class="elements__element-caption">
          <h2 class="elements__element-text">Сидней</h2>
          <button type="button" class="elements__element-favour"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__element-img"
              src="./images/el_6_italy.jpg" alt="Флоренция">
        <div class="elements__element-caption">
          <h2 class="elements__element-text">Флоренция</h2>
          <button type="button" class="elements__element-favour"></button>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">Григорий Илюшин 2023</p>
  </footer>

  <div class="popup">
    <div class="popup__conteiner">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popUpForm">
        <input
              id="popAuth"
              name="popAuth"
              type="text"
              placeholder="автор"
              class="popup__input-text">
        <input
              id="popInfo"
              name="popInfo"
              type="text"
              placeholder="описание"
              class="popup__input-text">
        <button
              type="submit"
              class="popup__submit-btn">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>

</body>

</html>
