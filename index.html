<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="ЯндексПрактикум практическая работа №4">
  <meta name="keywords" content="портфолио, место">
  <meta name="author" content="Григорий Илюшин">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" type="image/JPG" href="./images/IGL.jpg">
  <title>Место</title>
</head>

<body class="page">
    <main class="content red-border">
      <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
      </header>

      <section class="profile">
        <img class="profile__avatar"
             src="./images/author.png" alt="автор">
        <div class="profile__info">
          <h1 class="profile__title">
            Л.И. Брежнев
            <!-- Жак-Ив Кусто -->
          </h1>

          <h2 class="profile__subtitle">
            ГенСек КомПартии СССР 19(66-82). Эпоха Застоя
            <!-- Исследователь океана -->
          </h2>
          <a class="profile__edit-button" href="#"></a>
        </div>
        <a class="profile__add-button" href="#"></a>
      </section>

      <section class="elements">
        <article class="elements__element">
          <img class="elements__element-img"
               src="./images/el_1_ussr.jpg" alt="Москва">
          <p class="elements__element-caption">Москва 1964. Смоленская площадь</p>
          <a class="elements__element-favour" href="#"></a>
        </article>
        <article class="elements__element">
          <img class="elements__element-img"
               src="./images/el_2_usa.jpg" alt="НьюЙорк">
          <p class="elements__element-caption">Нью-Йорк. Вид изнутри</p>
          <a class="elements__element-favour" href="#"></a>
        </article>
        <article class="elements__element">
          <img class="elements__element-img"
               src="./images/el_3_france.jpg" alt="Париж">
          <p class="elements__element-caption">Париж. Башня Эйфеля</p>
          <a class="elements__element-favour" href="#"></a>
        </article>
        <article class="elements__element">
          <img class="elements__element-img"
               src="./images/el_4_mountains.jpg" alt="Горы">
          <p class="elements__element-caption">Где-то в горах</p>
          <a class="elements__element-favour" href="#"></a>
        </article>
        <article class="elements__element">
          <img class="elements__element-img"
               src="./images/el_5_australia.jpg" alt="Сидней">
          <p class="elements__element-caption">Сидней</p>
          <a class="elements__element-favour" href="#"></a>
        </article>
        <article class="elements__element">
          <img class="elements__element-img"
               src="./images/el_6_italy.jpg" alt="Флоренция">
          <p class="elements__element-caption">Флоренция</p>
          <a class="elements__element-favour" href="#"></a>
        </article>
      </section>

      <footer class="footer">
        Григорий Илюшин 2023
      </footer>
    </main>
</body>

</html>
