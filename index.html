<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="
          width=device-width,
          initial-scale=1,
          user-scalable=no,
          maximum-scale=1">
  <meta name="description" content="ЯндексПрактикум практическая работа №4">
  <meta name="keywords" content="портфолио, место">
  <meta name="author" content="Григорий Илюшин">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" type="image/JPG" href="./images/IGL.jpg">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar"
            src="./images/author.png" alt="автор">
      <div class="profile__info">
        <h1 id="pgAuthor" class="profile__title">Л.И. Брежнев</h1>
        <button type="button" class="profile__edit-button"></button>
        <p id="pgInfo" class="profile__subtitle">ГенСек КомПартии СССР 19(66-82)гг. Эпоха Застоя</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">Григорий Илюшин 2023</p>
  </footer>

  <div id="popUpImg" class="popup">
    <div class="popup__conteiner popup__conteiner_img">
      <button type="button" class="popup__close"></button>
      <img  src="./images/template.png" alt="шаблон элемента">
      <h2 class="popup__title popup__title_img">Подпись изображения</h2>
    </div>
  </div>


  <div id="popUpPlace"  class="popup">
    <div class="popup__conteiner">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form id="placePopUpForm" name="placePopUpForm">
        <input
              id="fieldA"
              name="fieldA"
              type="text"
              placeholder="Название"
              class="popup__input-text">
        <input
              id="fieldB"
              name="fieldB"
              type="text"
              placeholder="Ссылка на картинку"
              class="popup__input-text">
        <button
              type="submit"
              class="popup__submit-btn">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <div id="popUpUser"  class="popup">
    <div class="popup__conteiner">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form id="userPopUpForm" name="userPopUpForm">
        <input
              id="fieldA"
              name="fieldA"
              type="text"
              placeholder="Автор"
              class="popup__input-text">
        <input
              id="fieldB"
              name="fieldB"
              type="text"
              placeholder="Основная деятельность"
              class="popup__input-text">
        <button
              type="submit"
              class="popup__submit-btn">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <template id="tmplElement">
    <div class="elements__element">
      <img class="elements__element-img"
            src="./images/template.png" alt="шаблон элемента">
      <div class="elements__element-caption">
        <h2 class="elements__element-text">шаблон элемента</h2>
        <button type="button" class="elements__element-favour"></button>
      </div>
      <button type="button" class="elements__element-trash"></button>
    </div>
  </template>

  <script src="./scripts/index.js"></script>

</body>

</html>
