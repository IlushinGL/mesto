<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="
          width=device-width,
          initial-scale=1,
          maximum-scale=1">
  <meta name="description" content="ЯндексПрактикум практическая работа №7">
  <meta name="keywords" content="портфолио, место">
  <meta name="author" content="Григорий Илюшин">
  <link rel="shortcut icon" type="image/JPG" href="<%=require('./images/IGL.jpg')%>">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">

    <section class="profile">
      <img id="profile-avatar" class="profile__avatar"
            src="<%=require('./images/author.png')%>" alt="аватар">
      <div class="profile__info">
        <h1 id="profile-text-author" class="profile__title">Л.И. Брежнев</h1>
        <button type="button" class="profile__edit-button"></button>
        <p id="profile-text-job" class="profile__subtitle">ГенСек КомПартии СССР 19(66-82)гг. Эпоха Застоя</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">Григорий Илюшин 2023</p>
  </footer>

  <div id="card-image" class="popup popup_img">
    <div class="popup__conteiner popup__conteiner_img">
      <button type="button" class="popup__close"></button>
      <img class="popup__image" src="<%=require('./images/template.png')%>" alt="шаблон элемента">
      <h2 class="popup__title popup__title_img">Подпись изображения</h2>
    </div>
  </div>


  <div id="card-place" class="popup">
    <div class="popup__conteiner">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup-form" id="form-place" name="form-place" novalidate>
        <input
              id="input-place-name"
              name="input-place-name"
              type="text"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              autocomplete="off"
              class="popup__input-text"
              required>
        <span class="input-place-name-error popup__input-error"></span>
        <input
              id="input-img-link"
              name="input-img-link"
              type="url"
              placeholder="Ссылка на картинку"
              class="popup__input-text"
              required>
        <span class="input-img-link-error popup__input-error"></span>
        <button
              type="submit"
              class="popup__submit-btn">
          Создать
        </button>
      </form>
    </div>
  </div>

  <div id="card-user" class="popup">
    <div class="popup__conteiner">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup-form" id="form-user" name="form-user" novalidate>
        <input
              id="input-user-name"
              name="input-user-name"
              type="text"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              autocomplete="off"
              class="popup__input-text"
              required>
        <span class="input-user-name-error popup__input-error"></span>
        <input
              id="input-user-job"
              name="input-user-job"
              type="text"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              autocomplete="off"
              class="popup__input-text"
              required>
        <span class="input-user-job-error popup__input-error"></span>
        <button
              type="submit"
              class="popup__submit-btn">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <template id="template-element">
    <div class="elements__element">
      <img class="elements__element-img"
            src="./images/template.png" alt="шаблон элемента">
      <div class="elements__element-caption">
        <h2 class="elements__element-text">шаблон элемента</h2>
        <button type="button" class="elements__element-favour"></button>
      </div>
      <button type="button" class="elements__element-trash"></button>
    </div>
  </template>

</body>

</html>
